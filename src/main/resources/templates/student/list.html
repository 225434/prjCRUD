<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生列表</title>
    <style>
        /* 设置整个页面居中 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* 设置标题样式 */
        h1 {
            font-size: 24px;
            text-align: center;
            margin-top: 20px; /* 修改为上边距 */
        }

        /* 设置表格样式 */
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        /* 设置表格标题行样式 */
        th {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
        }

        /* 设置表格数据行样式 */
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        /* 设置操作链接样式 */
        a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }

        /* 设置添加学生链接样式 */
        a.add-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>学生列表</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.age}"></td>
        <td>
            <a th:href="@{/students/edit/{id}(id=${student.id})}">编辑</a>
            <a th:href="@{/students/delete/{id}(id=${student.id})}">删除</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/students/add}">添加学生</a>
</body>
</html>
